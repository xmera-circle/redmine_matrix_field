de:
  label_field_format_combi_matrix: Kombinationsmatrix
  text_supported_formulas: "Es werden min(), max(), sum(), product(), division(), 
    custom() unterstützt. Die Kombinationsmatrix unterstützt als einziges Format 
    ausschließlich das mapping(). \n
    Beispiele: sum(cfs[1], cfs[2]), mapping(cfs[1], cfs[2]), custom(cfs[1] + cfs[2] * cfs[3]). \n
    Wichtig: Es wird keine Berechnung durchgeführt, wenn eines der Felder mehrere
    Werte zulässt!"
  